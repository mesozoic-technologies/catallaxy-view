<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1.0">
        <title> Catallaxy Money Market and Stablecoin </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer src="./dependencies.unmin.js"></script>
        <script defer src="./main.unmin.js"></script>
    </head>
    <body>

        <h1>
            Catallaxy
        </h1>

        <div id="connectionError" style="display:none; color: red;">
            <p>No account found, use a browser wallet like frame.sh/rabby/metamask and allow access</p>
        </div>

        <div id="facility">
            <p>
                <span> ctlxyUSD: <span id="ctlxyUsdBal"/> </span>
            </p>
            <p>
                <input type="text" id="mintAmount" name="mintAmount"/>
                <input type="button" class="btn" id="btnMint" value="mint">
            </p>
        </div>

        <div id="prices">
            <p> Prices </p>
            <p> 
                <span> ctlxyUSD: <span id="ctlxyUsdPrice"/> 1 </span> 
                <span> ETH: <span id="wethPrice"/> </span>
            </p>
        </div>

        <div id="collateral">
            <p>Your Collateral</p>
            <input type="checkbox" id="collateral" name="collateral" value="ETH">
            <label for="ETH"> ETH </label>
            <input type="checkbox" id="collateral" name="collateral" value="ctlxyUSD">
            <label for="ctlxyUSD"> ctlxyCtxlyUSD </label>
        </div>

        <div id="deposits">
            <p> Your Deposits </p>
            <p> 
                <span> WETH: <span id="ctlxyEthBal"/></span>
                <span> ctlxyUSD: <span id="ctlxyCtlxyUsdBal"/> </span> 
            </p>
            <p> Deposit </p>
                <input type="radio" id="ETH" name="supply" value="ETH" checked>
                <label for="ETH"> ETH </label>
                <input type="radio" id="cltxyUSD" name="supply" value="ctlxyUSD">
                <label for="ctlxyUSD"> ctlxyUSD </label>
                <p>
                    <input type="text" id="supplyAmount" name="supplyAmount"/>
                    <input type="button" class="btn" id="btnSupply" value="supply"/>
                    <input type="button" class="btn" id="btnApprove" value="approve"/>
                </p>
        </div>

        <div id="balances">
            <p style="display:inline;"> Balances </p>
            <p> 
                Wrapped Ether 
                <span id="wethBal"></span>
                <input type="button" class="btn" id="btnDrip" value="drip"> 
            </p>
        </div>
    </body>
</html>
